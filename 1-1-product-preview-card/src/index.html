<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />
    <title>Webpack App</title>
  </head>
  <body>
    <main>
      <div class="product">
        <div class="section photo-section">
          <img
            id="parfum"
            src="assets/image-product-desktop.jpg"
            alt="Photo of Gabrielle Essence Eau De Parfum"
          />
        </div>
        <div class="section info-section">
          <span class="info-section__commentary">Preview</span>

          <h1 class="info-section__title accent">
            Gabrielle Essence Eau De Parfum
          </h1>

          <p class="info-section__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="info-section__prices">
            <span class="info-section__prices_actual accent">$149.99</span>
            <span class="info-section__prices_outdated">$169.99</span>
          </div>

          <button id="cart-btn">
            <img src="assets/icon-cart.svg" alt="Cart Icon" />
            <span>Add to Cart</span>
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
