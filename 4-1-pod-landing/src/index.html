<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body>
    <header>
      <div id="logo">
        <img src="./assets/desktop/logo.svg" alt="Pod Logo" />
      </div>
    </header>
    <main>
        <div class="info-wrapper">
          <h1>
          <span class="decorative-outline">Publish your podcasts</span
          >everywhere.
          </h1>
          <p>
            Upload your audio to Pod with a single click. Weâ€™ll then distribute
            your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts
            and more!
          </p>
          <div class="input-wrapper">
            <input
                    id="request-access-email"
                    type="email"
                    placeholder="Email address"
            />
            <button id="request-access-btn">Request Access</button>
          </div>

          <div class="podcasts-wrapper">
            <img src="./assets/desktop/spotify.svg" alt="Spotify Logo" />
            <img
                    src="./assets/desktop/apple-podcast.svg"
                    alt="Apple Podcast Logo"
            />
            <img
                    src="./assets/desktop/google-podcasts.svg"
                    alt="Google Podcast Logo"
            />
            <img
                    src="./assets/desktop/pocket-casts.svg"
                    alt="Pocket Casts Logo"
            />
          </div>
        </div>
        <div class="host-wrapper">
          <picture>
            <source
                    srcset="./assets/tablet/image-host.jpg"
                    media="(max-width: 1054px)"
            />
            <source
                    srcset="./assets/mobile/image-host.jpg"
                    media="(max-width: 766px)"
            />
            <img
                    id="host-img"
                    src="./assets/desktop/image-host.jpg"
                    alt="Host talking to microphone"
            />
          </picture>
        </div>
    </main>
  </body>
</html>
