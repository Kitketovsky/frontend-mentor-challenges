<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="nft">
      <div class="nft__image">
        <img
          src="./assets/image-equilibrium.jpg"
          alt="Photo of Equilibrium NFT"
        />
      </div>

      <h2 class="nft__title hover">Equilibrium #3429</h2>

      <p class="nft__description">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="nft__data">
        <span class="nft__data__price"> 0.041 ETH </span>

        <span class="nft__data__days-left"> 3 days left </span>
      </div>

      <hr />

      <div class="nft__creator">
        <img src="./assets/image-avatar.png" alt="Photo of Jules Wyvern" />

        <div>
          <span>Creation of </span>
          <span class="deco__text-white hover">Jules Wyvern</span>
        </div>
      </div>
    </div>
  </body>
</html>
