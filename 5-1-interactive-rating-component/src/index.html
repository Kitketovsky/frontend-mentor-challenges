<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="star">
          <img src="./assets/icon-star.svg" alt="Star Icon">
        </div>

        <h1>How did we do?</h1>

        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>

        <div class="scores">
          <div class="score">
            <input type="radio" name="score" id="score-1" />
            <label for="score-1">1</label>
          </div>

          <div class="score">
            <input type="radio" name="score" id="score-2" />
            <label for="score-2">2</label>
          </div>

          <div class="score">
            <input type="radio" name="score" id="score-3" />
            <label for="score-3">3</label>
          </div>

          <div class="score">
            <input type="radio" name="score" id="score-4" />
            <label for="score-4">4</label>
          </div>

          <div class="score">
            <input type="radio" name="score" id="score-5" />
            <label for="score-5">5</label>
          </div>
        </div>

        <button id="submit" type="submit">Submit</button>
      </div>
    </main>

</html>
